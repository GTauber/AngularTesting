<button class="btn btn-secondary"  (click)="btnShowDetails()">Display Details</button>
  <p *ngIf="display">Secret Details:</p>
  <div *ngFor="let logItem of clickRegistry; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': i >= 4}"> {{ logItem }}
  </div>
