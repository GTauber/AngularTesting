<label>Server Name:</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowButton" (click)="onUpdateServer()"> Include Server
    <!-- This is property binding, we are binding a html Atribute
        to a ts variable that might be changed by logic code, using angular notation.
        We also used notation (eventType)="Function()" to call some function with 
        angular binding notation
        [] = "" -> attribute binding.
        () = "" -> Event binding.    -->

</button>

<input type="text" class="form-control" [(ngModel)]="serverName" placeholder="two-way data bind">
<p>{{ serverName }}</p>

<h1> {{ statuses }} </h1>

<p>servers works!</p>
